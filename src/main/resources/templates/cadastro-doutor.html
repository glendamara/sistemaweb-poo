<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doutor</title>
    <!-- Link do CSS (opcional, se desejado) -->
    <link href="/css/estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Cadastro de Doutor</h1>
    <form method="post" action="/cadastroMed">
        <!-- Campo para Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Informe o nome completo" required>
        <br><br>

        <!-- Campo para Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <br><br>

        <!-- Campo para Especialidade -->
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" placeholder="Informe a especialidade" required>
        <br><br>

        <!-- Campo para E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Informe seu e-mail" required>
        <br><br>

        <!-- BotÃ£o de Enviar -->
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
