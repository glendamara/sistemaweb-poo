<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../paciente/consulta.css">
</head>
<body>

    <h1>Realize sua Consulta</h1>

    <div class="container">
        <!-- Sidebar do usuário -->
        <div class="dados-user">
            <form>    
                <fieldset>
                    <h3>Avaliações de Atendimento</h3>
                    
                    <label>Avalie a sua Consulta:</label>
                    <div class="star-rating">
                        <i class="fa fa-star" data-value="1"></i>
                        <i class="fa fa-star" data-value="2"></i>
                        <i class="fa fa-star" data-value="3"></i>
                        <i class="fa fa-star" data-value="4"></i>
                        <i class="fa fa-star" data-value="5"></i>
                    </div>
                    <button type="button" id="salvarAvaliacao">Enviar</button>
                
                    <p id="mensagemAvaliacao"></p>
                </fieldset>                
            </form>
        </div>

        <!-- Área de agendamentos -->
        <div class="agend-user">
            <form>
                <fieldset>
                    <h3>Link de Atendimento Online</h3>
                    <p>Clique no botão abaixo para gerar o link da chamada.</p>
                    <button type="button" id="gerarLink">Gerar Link</button>
                    <p id="linkChamada" style="display:none;">Link da Chamada: <span id="urlChamada"></span></p>
                    <button type="button" id="finalizarChamada" style="display:none;">Chamada Finalizada</button>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Modal de Avaliação -->
    <div id="modalAvaliacao" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Avalie a Consulta</h3>
            <div class="star-rating-modal">
                <i class="fa fa-star" data-value="1"></i>
                <i class="fa fa-star" data-value="2"></i>
                <i class="fa fa-star" data-value="3"></i>
                <i class="fa fa-star" data-value="4"></i>
                <i class="fa fa-star" data-value="5"></i>
            </div>
            <button type="button" id="salvarAvaliacaoModal">Enviar Avaliação</button>
            <p id="mensagemAvaliacaoModal"></p>
        </div>
    </div>

    <script src="../paciente/consulta.js"></script>
</body>
</html>
