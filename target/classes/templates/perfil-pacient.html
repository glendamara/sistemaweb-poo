<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Usuário</title>
    <link rel="stylesheet" href="/css/perfil-pacient.css">
</head>
<body>
    <h1>Bem-vindo(a), <span th:text="${nome}"></span>!</h1>

    <div class="container">
        <!-- Dados do Paciente -->
        <div class="dados-user">
            <form id="dadosForm">
                <fieldset>
                    <h2>Dados de Usuário</h2>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" th:value="${nome}" disabled>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" th:value="${idade}" disabled>

                    <label for="planoSaude">Plano de Saúde:</label>
                    <input type="text" id="planoSaude" name="planoSaude" th:value="${planoSaude}" disabled>

                    <button type="button" id="editarBtn">Editar</button>
                    <button type="submit" id="salvarBtn" style="display: none;">Salvar</button>
                </fieldset>
            </form>
        </div>

        <!-- Filtros e Consultas -->
        <div class="agend-user">
            <form id="agendaForm" th:action="@{/medicos}" method="get">
                <fieldset>
                    <h3>Agendamento de Consultas</h3>

                    <label for="especialidade">Especialidade:</label>
                    <select id="especialidade" name="especialidade">
                        <option value="">Selecione uma especialidade</option>
                        <option th:each="especialidade : ${especialidades}" th:value="${especialidade}" th:text="${especialidade}"></option>
                    </select>

                    <button type="submit">Buscar Médicos</button>
                </fieldset>
            </form>

            <!-- Exibir Médicos -->
            <fieldset>
                <h3>Médicos Disponíveis:</h3>
                <select id="medicoSelecionado" name="medicoSelecionado">
                    <option value="">Selecione um médico</option>
                    <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nome}"></option>
                </select>

                <div class="data-agendamento">
                    <label for="dataConsulta">Escolha uma Data:</label>
                    <input type="date" id="dataConsulta">
                    <button type="button" id="agendarConsulta">Agendar Consulta</button>
                </div>

                <h4>Cancelar Agendamento:</h4>
                <label for="consultas">Selecione:</label>
                <select id="consultas">
                    <option value="">Selecione uma consulta</option>
                    <!-- Aqui você pode adicionar consultas específicas, se necessário -->
                    <option th:each="consulta : ${consultas}" th:value="${consulta.id}" th:text="${consulta.detalhes}"></option>
                </select>
                <button type="button" id="cancelarBtn">Cancelar Consulta</button>
            </fieldset>
        </div>
    </div>

    <script src="/js/perfil-pacient.js"></script>
</body>
</html>
